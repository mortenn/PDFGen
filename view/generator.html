<div class="card">
	<div class="card-body">
		<h5 class="card-title">PDF Generator</h5>
		<form>
			<div class="form-group">
				<label for="format">PDF-Format</label>
				<textarea class="form-control" id="format" rows="10" ng-model="$ctrl.format"></textarea>
			</div>
			<div class="form-group">
				<label>CSV-Data</label>
				<div class="button" ngf-select="$ctrl.loadCSV($file)">Load CSV</div>
				Drop File:
				<div ngf-drop="$ctrl.loadCSV($file)" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-pattern="'text/*'">Drop CSV file here</div>
				<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
			</div>
		</form>
	</div>
</div>
